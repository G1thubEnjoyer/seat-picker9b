<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Seat Picker</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        padding: 15px;
        margin: 0;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        font-size: clamp(24px, 5vw, 40px);
        margin: 10px 0;
      }
      button {
        padding: 12px 20px;
        font-size: clamp(14px, 3vw, 18px);
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
      }
      .seat {
        margin: 8px 0;
        font-size: clamp(14px, 3vw, 16px);
      }
      #output {
        margin-top: 20px;
      }
      hr {
        margin: 15px 0;
      }
</head>
<body>

<h1>Kursi</h1>

<button onclick="generateSeats()">Randomize Seats</button>

<hr>

<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
